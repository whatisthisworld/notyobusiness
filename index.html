<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Zombie Catcher Online</title>
    
    <link rel="manifest" href="https://cdn.jsdelivr.net/gh/whatisthisworld/notyobusiness/manifest.json" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="https://cdn.jsdelivr.net/gh/whatisthisworld/notyobusiness/icon-256.png" />
    <meta name="HandheldFriendly" content="true" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="https://cdn.jsdelivr.net/gh/whatisthisworld/notyobusiness/icon-256.png" />

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>
</head> 

<body> 
    <div id="fb-root"></div>
    
    <script>
    (function(){
        if (window.location.protocol.substr(0, 4) === "file")
        {
            alert("Exported games won't work until you upload them.");
        }
    })();
    </script>
    
    <div id="c2canvasdiv">
        <canvas id="c2canvas" width="1280" height="600">
            <h1>Your browser does not appear to support HTML5. 
            <br/><br/><a href="http://www.google.com/chrome/">Google Chrome</a></h1>
        </canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/gh/whatisthisworld/notyobusiness/jquery-3.4.1.min.js"></script>
    <script src="https://rawcdn.githack.com/whatisthisworld/notyobusiness/7643a267d8e20b7923624582506e010fb4c6b604/c2runtime.js"></script>

    <script>
        jQuery(document).ready(function ()
        {           
            cr_createRuntime("c2canvas");
        });
        
        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                cr_setSuspended(true);
            else
                cr_setSuspended(false);
        };
        
        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        
        function OnRegisterSWError(e)
        {
            console.warn("Failed to register service worker: ", e);
        };
        
        window.C2_RegisterSW = function C2_RegisterSW()
        {
            if (!navigator.serviceWorker)
                return;
            
            try {
                // Service Worker URL updated to CDN
                navigator.serviceWorker.register("sw.js", { scope: "./" })
                .then(function (reg)
                {
                    console.log("Registered service worker on " + reg.scope);
                })
                .catch(OnRegisterSWError);
            }
            catch (e)
            {
                OnRegisterSWError(e);
            }
        };
    </script>
</body> 
</html>
