<!DOCTYPE html>
<html lang="en-US">

<head>
    <base href="https://whatsupitdirector.vercel.app/GeometryDashLite.html">
    <title>Geometry Dash</title>

    <link rel="icon" type="image/png" href="https://e3334afd.cf-nate.pages.dev/0/g/geodash/game/splash.png">
    <meta name="description" content="Play Geometry Dash Lite Online For Free on Chromebook, PC, Windows, Desktop in Chrome and modern browsers.">
    <meta name="robots" content="noindex, nofollow">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://whatsupitdirector.vercel.app/gdlite/themes/home.css">
</head>

<meta name="cf-2fa-verify" content="GpoihhhSRQknehLQkEtXM">

<body>

<div id="gameContainer"></div>

<div id="loader">
    <img class="logo" src="https://whatsupitdirector.vercel.app/gdlite/images/loading.png">

    <div class="spinner"></div>

    <div class="pos_progress">
        <div class="progress">
            <div class="posfull">
                <img class="full" src="https://whatsupitdirector.vercel.app/gdlite/images/process_bar_back.png">
            </div>
            <div class="posbox">
                <img class="box_process" src="https://whatsupitdirector.vercel.app/gdlite/images/process_bar_front.png">
            </div>
        </div>
    </div>
</div>

<script src="https://hostin-two.vercel.app/UnityLoader.js"></script>
<script>
    var gameInstance = UnityLoader.instantiate(
        "gameContainer",
        "https://hostin-two.vercel.app/GeometryDashLite.json",
        { onProgress: UnityProgress }
    );

    function UnityProgress(gameInstance, progress) {
        if (!gameInstance.Module) return;

        const loader = document.querySelector("#loader");

        if (!gameInstance.progress) {
            const progressEl = loader.querySelector(".progress");
            progressEl.style.display = "block";
            gameInstance.progress = progressEl.querySelector(".full");
            loader.querySelector(".spinner").style.display = "none";
        }

        gameInstance.progress.style.transform = `scaleX(${progress})`;

        if (progress === 1 && !gameInstance.removeTimeout) {
            gameInstance.removeTimeout = setTimeout(() => {
                loader.style.display = "none";
            }, 2000);
        }
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(() => {
            document.querySelectorAll('button').forEach(btn => {
                if (btn.innerHTML === "OK") btn.click();
            });
        }, 1000);
    });
</script>

<script src="https://whatsupitdirector.vercel.app/gdlite/js/jquery-3.4.1.min.js"></script>

<script>
    function ToggleInfo() {
        if ($('button.hide-main-panel').children('i')[0].textContent !== 'Info') {
            $("div.main-panel").css('width', '0px');
            $("div.main-panel-ads, div.main-panel-content").hide();
            $('button.hide-main-panel').children('i').html('Info');
        } else {
            $("div.main-panel").css('width', $("div.main-panel").css('max-width'));
            $("div.main-panel-ads, div.main-panel-content").show();
            $('button.hide-main-panel').children('i').html('>>');
        }
    }

    $('button.hide-main-panel').click(ToggleInfo);
</script>

</body>
</html>
